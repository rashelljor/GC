<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Core</title>
    <link rel="icon" type="image/x-icon" href="assets/portal.png" />
     <!-- Funcionalidades jQuery. Este script proporciona funcionalidades adicionales y simplifica el manejo del DOM en JavaScript. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Agrega los estilos de Bootstrap. Estos estilos proporcionan una apariencia visual predefinida y facilitan el diseño responsivo del sitio web. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agrega los scripts de Bootstrap. Estos scripts proporcionan funcionalidades interactivas, como modales y carruseles, para mejorar la experiencia del usuario. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vincular el archivo CSS externo -->
    <link rel="stylesheet" href="css/index.css">
</head>

<head>
    <style>
        .contenedor {
            display: flex;
            align-items: center;
            justify-content: left; 
            gap: 100px; /* Espaciado entre la imagen y el texto */
        }

        .imagen-title {
            width: 650px; /* Ancho específico */
            height: auto; /* Mantén la proporción */
            }

        .imagen-sub {
            width: 350px; /* Ancho específico */
            height: auto; /* Mantén la proporción */
            }

        #imagenSub {
            position: absolute; /* Permite posicionar la imagen en coordenadas específicas */
            top: 110px; /* Distancia desde la parte superior */
            right: -28px; /* Distancia desde la parte izquierda */
        }
    </style>
</head>

<body>
    <div class="imagen-sub-container">
        <img src="assets/title.png" alt="title" class="imagen-title">
    </div>
</body>


<body>

    <!-- Botón para abrir el modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#comentariosModal"
        style="position: fixed; top: 20px; right: 20px; z-index: 1050; background: none; border: none; padding: 0;">
        <img src="assets/comment.png" alt="Deja un Comentario" style="width: 250px; height: auto; cursor: pointer;">
    </button><br>

    <div style="margin-top: 10px; text-align: right;">
        <img src="assets/sub.png" alt="textobreve" class="imagen-sub" id="imagenSub">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="comentariosModal" tabindex="-1" aria-labelledby="comentariosModalLabel"
        aria-hidden="true">
        <div class="modal-dialog dialogo-modal-arriba-derecha">
            <div class="modal-content contenido-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="comentariosModalLabel">Formulario de Comentario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formComentarios">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="celular" class="form-label">Celular</label>
                            <input type="text" class="form-control" id="celular">
                        </div>
                        <div class="mb-3">
                            <label for="sexo" class="form-label">Sexo</label>
                            <div>
                                <input type="radio" id="masculino" name="sexo" value="Masculino">
                                <label for="masculino">Masculino</label>
                                <input type="radio" id="femenino" name="sexo" value="Femenino">
                                <label for="femenino">Femenino</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="juegoFavorito" class="form-label">Juego que más te gustó</label>
                            <select class="form-select" id="juegoFavorito">
                                <option selected>Elige uno...</option>
                                <option value="Rocket Warrior">Rocket Warrior</option>
                                <option value="Alien War">Alien War</option>
                                <option value="Rompecabezas">Rompecabezas</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="tipoJuego" class="form-label">Tipo de juego a agregar</label>
                            <select class="form-select" id="tipoJuego">
                                <option selected>Elige uno...</option>
                                <option value="Acción">Acción</option>
                                <option value="Estrategia">Estrategia</option>
                                <option value="Aventura">Aventura</option>
                                <option value="Apuestas">Apuestas</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="comentario" class="form-label">Comentarios</label>
                            <textarea class="form-control" id="comentario" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('formComentarios').addEventListener('submit', function (event) {
            event.preventDefault(); // Previene el envío normal del formulario
            $('#comentariosModal').modal('hide'); // Oculta el modal
            alert('Gracias por tus comentarios y recomendaciones, espero que sigas interactuando con la página.'); // Muestra el mensaje
        });
    </script>

    <center>
  <div style="
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    background: url('img/gamescene.png') no-repeat center center;
    background-size: cover;">
  </div>
</center>

        <audio id="musicaDeFondo" autoplay loop>
            <source src="img/MUSICA-FONDO.mp3" type="audio/mp3">
        </audio>

        <script>
            var music = document.getElementById("musicaDeFondo");
            // Alternativa para manejar cuando la reproducción automática es bloqueada
            document.addEventListener('click', function () {
                music.play();
                music.volume = 0.1;
            });
        </script>

    

        <div class="contenedor-juegos">

            <!-- Cuadro para Rocket Warrior -->
            <div class="cuadro">
                <p class="copperplate">Rocket Warrior</p><br>
                <img src="img/logo_rocketwarrior.png" alt="Imagen de Rocket Warrior" class="imagen"><br><br>
                <button class="boton" onclick="window.location.href='html/rocketwarrior.html'"> <img src="img/bt_play.png"
                        height="50" width="150" /></button>
            </div><br>

            <!-- Cuadro para Alien War -->
            <div class="cuadro">
                <p class="copperplate">Alien War</p><br>
                <img src="img/logo_alienware.png" alt="Imagen de Alien War" class="imagen"><br><br>
                <button class="boton" onclick="window.location.href='html/alienware.html'"> <img src="img/bt_play.png"
                        height="50" width="150" /></button>
            </div><br>

            <!-- Cuadro para Rompecabezas -->
            <div class="cuadro">
                <p class="copperplate">Rompecabezas</p><br>
                <img src="img/logo_rompecabezas.png" alt="Imagen de Rompecabezas" class="imagen"><br><br>
                <button class="boton" onclick="window.location.href='html/rompecabezas.html'"> <img src="img/bt_play.png"
                        height="50" width="150" /></button>
            </div><br> 

            <!-- Cuadro para Thor's Lightning Maze -->
            <div class="cuadro">
                <p class="copperplate">Thor's Lightning Maze</p><br>
                <img src="img/logo_thor.png" alt="Imagen de Thor's Lightning Maze" class="imagen"><br><br>
                    <button class="boton"
                        onclick="window.location.href='thor_bomberman_game.html'">
                    <img src="img/bt_play.png" height="50" width="150"/>
                </button>
            </div><br>

            <!-- Cuadro para Corrupted Arcade -->
            <div class="cuadro">
                <p class="copperplate">Thor's Lightning Maze</p><br>
                <img src="img/logo_shania.png" alt="Imagen de Thor's Lightning Maze" class="imagen"><br><br>
                    <button class="boton"
                        onclick="window.location.href='index copy.html'">
                    <img src="img/bt_play.png" height="50" width="150"/>
                </button>
            </div><br>

        </div><br><br><br>

    </center>

</body>

</html>
