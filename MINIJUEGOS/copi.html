<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Core</title>
    <link rel="icon" type="image/x-icon" href="assets/portal.png" />
    <link rel="stylesheet" href="css/index.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pantalla-limitada {
            width: 90vw;
            max-width: 1280px;
            height: 70vw;
            max-height: 720px;
            aspect-ratio: 16/9;
            background: url('img/gamescene.png') no-repeat center center;
            background-size: cover;
            border-radius: 20px;
            box-shadow: 0 0 40px #000;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 2vw 2vw 0 2vw;
            box-sizing: border-box;
        }
        .imagen-title {
            max-width: 40vw;
            width: 350px;
            height: auto;
        }
        .comment-btn {
            background: none;
            border: none;
            padding: 0;
            position: relative;
            z-index: 2;
        }
        .comment-btn img {
            width: 12vw;
            max-width: 180px;
            min-width: 80px;
            height: auto;
            cursor: pointer;
        }
        .imagen-sub {
            max-width: 20vw;
            width: 180px;
            height: auto;
            position: absolute;
            top: 10vw;
            right: 2vw;
            z-index: 1;
        }
        .contenedor-juegos {
            width: 100%;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2vw;
            flex-wrap: wrap;
            margin-top: 2vw;
        }
        .cuadro {
            background: rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.7);
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            padding: 2vw 1vw;
            min-width: 180px;
            width: 18vw;
            max-width: 240px;
            min-height: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin: 0.5vw 0;
        }
        .cuadro img {
            max-width: 80%;
            height: auto;
            margin-bottom: 1vw;
        }
        .cuadro-title {
            color: #fff;
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 1.1vw;
            text-align: center;
            margin-bottom: 1vw;
            letter-spacing: 1px;
        }
        .play-btn {
            background: #ffe600;
            color: #000;
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 1vw;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 0.5vw 2vw;
            margin-top: 1vw;
            cursor: pointer;
            box-shadow: 0 2px 0 #000;
            transition: background 0.2s;
        }
        .play-btn:hover {
            background: #ffb800;
        }
        /* Responsive adjustments */
        @media (max-width: 900px) {
            .pantalla-limitada {
                width: 98vw;
                height: auto;
                aspect-ratio: unset;
                min-height: 60vw;
            }
            .contenedor-juegos {
                flex-direction: column;
                gap: 3vw;
            }
            .cuadro {
                width: 80vw;
                max-width: 95vw;
                min-width: 120px;
            }
            .imagen-title {
                max-width: 60vw;
                width: 200px;
            }
            .imagen-sub {
                max-width: 40vw;
                width: 120px;
                top: 18vw;
            }
        }
        @media (max-width: 600px) {
            .pantalla-limitada {
                border-radius: 8px;
                box-shadow: 0 0 10px #000;
            }
            .header {
                flex-direction: column;
                align-items: center;
                padding: 2vw 0 0 0;
            }
            .imagen-title {
                width: 120px;
            }
            .comment-btn img {
                width: 60px;
            }
            .imagen-sub {
                width: 60px;
                top: 30vw;
                right: 4vw;
            }
            .cuadro {
                padding: 4vw 2vw;
            }
            .cuadro-title, .play-btn {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="pantalla-limitada">
        <div class="header">
            <img src="assets/title.png" alt="title" class="imagen-title">
            <button type="button" class="comment-btn" data-bs-toggle="modal" data-bs-target="#comentariosModal">
                <img src="assets/comment.png" alt="Deja un Comentario">
            </button>
        </div>
        <img src="assets/sub.png" alt="textobreve" class="imagen-sub" id="imagenSub">

        <div class="contenedor-juegos">
            <div class="cuadro">
                <div class="cuadro-title">ROCKET WARRIOR</div>
                <img src="assets/rocket.png" alt="Rocket Warrior">
                <button class="play-btn">PLAY</button>
            </div>
            <div class="cuadro">
                <div class="cuadro-title">ALIEN WAR</div>

            </div>
            <div class="cuadro">
                <div class="cuadro-title">ROMPECABEZAS</div>
                <img src="assets/puzzle.png" alt="Rompecabezas">
                <button class="play-btn">PLAY</button>
            </div>
            <div class="cuadro">
                <div class="cuadro-title">THOR'S LIGHTNING MAZE</div>
                <img src="assets/thor.png" alt="Thor's Lightning Maze">
                <button class="play-btn">PLAY</button>
            </div>
        </div>

        <div class="modal fade" id="comentariosModal" tabindex="-1" aria-labelledby="comentariosModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="background:#111;color:#fff;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="comentariosModalLabel">Deja un comentario</h5>

                    </div>
                    <div class="modal-body">
                        <form id="formComentarios">
                            <textarea class="form-control" placeholder="Escribe tu comentario aquí..." required></textarea>
                            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <audio id="musicaDeFondo" autoplay loop>
            <source src="img/MUSICA-FONDO.mp3" type="audio/mp3">
        </audio>
    </div>
